# NanoMQ Basic Configuration

##====================================================================
## Basic Configuration

# MQTT Broker URL 
broker.url=nmq-tcp://0.0.0.0:1883

# Number of worker threads
broker.num_taskq_thread=4

# Maximum worker threads
broker.max_taskq_thread=4

##====================================================================
## WebSocket Configuration

web.server_addr=0.0.0.0:8083
web.enable=true

##====================================================================
## Authentication Configuration

# Allow anonymous connections (disable in production)
auth.allow_anonymous=true

# Username and password authentication
# auth.user=username:password

##====================================================================
## HTTP Server Configuration

http_server.enable=true
http_server.port=8081

##====================================================================
## TLS Configuration

# Enable TLS (disabled by default)
tls.enable=false
