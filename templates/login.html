<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IoT Data Server</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #2196F3;
            --accent-color: #009688;
            --dark-color: #333333;
            --light-color: #F5F5F5;
            --text-color: #424242;
            --error-color: #F44336;
            --success-color: #4CAF50;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--primary-color);
            padding: 0;
            margin: 0;
            color: var(--text-color);
        }
        
        .login-container {
            width: 360px;
            padding: 0;
            margin: 2rem;
        }
        
        .login-card {
            border-radius: 4px;
            overflow: hidden;
            background-color: white;
            border: none;
        }
        
        .card-header {
            background-color: white;
            border-bottom: none;
            padding: 35px 30px 0;
            text-align: center;
        }
        
        .logo-container {
            margin-bottom: 1.5rem;
        }
        
        .logo-icon {
            height: 70px;
            width: 70px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.2rem;
            color: white;
            font-size: 2rem;
        }
        
        .logo-text {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 0.3rem;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            font-size: 0.95rem;
            color: #757575;
            font-weight: 400;
            margin-bottom: 2rem;
        }
        
        .card-body {
            padding: 0 30px 35px;
        }
        
        .form-floating {
            margin-bottom: 1.25rem;
        }
        
        .form-floating input {
            border-radius: 4px;
            height: 56px;
            border: 2px solid #E0E0E0;
            font-size: 0.95rem;
            transition: border-color 0.2s ease;
        }
        
        .form-floating input:focus {
            border-color: var(--primary-color);
            box-shadow: none;
        }
        
        .form-floating label {
            padding-left: 1rem;
            color: #9E9E9E;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            border-radius: 4px;
            padding: 0.8rem;
            font-weight: 500;
            font-size: 1rem;
            letter-spacing: 0.5px;
            transition: background-color 0.2s ease;
        }
        
        .btn-primary:hover {
            background-color: #1976D2;
        }
        
        .footer {
            text-align: center;
            margin-top: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.85rem;
        }
        
        .alert {
            border-radius: 4px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: none;
        }
        
        .alert-danger {
            background-color: #FFEBEE;
            color: var(--error-color);
        }
        
        .alert-success {
            background-color: #E8F5E9;
            color: var(--success-color);
        }
        
        .btn-icon {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card login-card">
            <div class="card-header">
                <div class="logo-container">
                    <div class="logo-icon">
                        <i class="fas fa-microchip"></i>
                    </div>
                    <h1 class="logo-text">IoT Data Server</h1>
                    <p class="subtitle">Đăng nhập để tiếp tục</p>
                </div>
            </div>
            <div class="card-body">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
                <form class="form-signin" method="post" action="{{ url_for('login') }}">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required autofocus>
                        <label for="username">Tên đăng nhập</label>
                    </div>
                    
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        <label for="password">Mật khẩu</label>
                    </div>
                    
                    <div class="d-grid">
                        <button class="btn btn-primary btn-lg" type="submit">
                            <i class="fas fa-sign-in-alt btn-icon"></i>Đăng nhập
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="footer">
            <p>&copy; 2025 IoT Data Server</p>
            <p><small>Developed by Nguyễn Lê Thanh Hào</small></p>
        </div>
    </div>
    
    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
